<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVG</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <div class="heading">
            <h1>You have <span>basic protection</span></h1>
        </div>

        <div class="content">
            <div class="col-1">
                <h3>BASIC PROTECTION</h3>
                <div class="col-content">
                    <div class="card">
                        <img width="76" height="76" src="./img/icons8-computer-96.png" alt="monitor" />
                        <h3>Computer</h3>
                        <p>Protected</p>
                    </div>
                    <div class="card">
                        <img width="76" height="76" src="./img/icons8-secure-mail-96.png" alt="monitor" />
                        <h3>Web & Email</h3>
                        <p>Protected</p>
                    </div>
                </div>

            </div>

            <div class="col-2">
                <h3>FULL PROTECTION</h3>
                <div class="col-content">
                    <div class="card">
                        <img width="76" height="76" src="./img/icons8-hacker-100.png" alt="monitor" />
                        <h3>Hacker Attacks</h3>
                        <p>Not Protected</p>
                    </div>
                    <div class="card">
                        <img width="76" height="76" src="./img/icons8-personal-data-64.png" alt="monitor" />
                        <h3>Personal Data</h3>
                        <p>Not Protected</p>
                    </div>
                </div>

            </div>


        </div>
        <div class="extra-content">
            <div class="update">
                <h3>YOU'RE UP TO DATE</h3>
                <p>Last Updated: 6 hours ago</p>
            </div>
            <div class="btn">
                <button>RUN SMART SCAN
                </button>
            </div>
            <div class="scan">
                <h3>RUN OTHER SCANS</h3>
                <p>Last virus scan: <span>a few seconds ago</span></p>
            </div>
        </div>
    </section>
</body>

</html>
