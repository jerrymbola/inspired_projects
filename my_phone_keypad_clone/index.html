<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypad</title>

    <!--External CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Font Awesome[icons]-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="interface">
        interface
    </div>
    <div class="keypad">
        <div class="buttons">
            <div class="num-button">
                <div class="digits">1</div>
                <div class="letters"><img width="16" height="16" src="img/icons8-voicemail-30.png" alt="voicemail" />
                    <!--<a href="https://icons8.com/icon/60026/voicemail">Voicemail</a> icon by <a href="https://icons8.com">Icons8</a>-->
                </div>
            </div>
            <div class="num-button">
                <div class="digits">2</div>
                <div class="letters">ABC</div>
            </div>
            <div class="num-button">
                <div class="digits">3</div>
                <div class="letters">DEF</div>
            </div>
            <div class="num-button">
                <div class="digits">4</div>
                <div class="letters">GHI</div>
            </div>
            <div class="num-button">
                <div class="digits">5</div>
                <div class="letters">JKL</div>
            </div>
            <div class="num-button">
                <div class="digits">6</div>
                <div class="letters">MNO</div>
            </div>
            <div class="num-button">
                <div class="digits">7</div>
                <div class="letters">PQRS</div>
            </div>
            <div class="num-button">
                <div class="digits">8</div>
                <div class="letters">TUV</div>
            </div>
            <div class="num-button">
                <div class="digits">9</div>
                <div class="letters">WXYZ</div>
            </div>
            <div class="num-button">
                <div class="digits-star"><img width="24" height="24" src="img/icons8-asterisk-48.png" alt="asterisk" />
                </div>
                <!--<a  href="https://icons8.com/icon/nlpf04PGf8VR/asterisk">Asterisk</a> icon by <a href="https://icons8.com">Icons8</a>-->
            </div>
            <div class="num-button">
                <div class="digits">0</div>
                <div class="letters">+</div>
            </div>
            <div class="num-button">
                <div class="digits-hash"><img width="24" height="24" src="img/icons8-hashtag-32.png" alt="hashtag" />
                </div>
                <!--<a target="_blank" href="https://icons8.com/icon/53413/hashtag">Hashtag</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>-->
            </div>
        </div>
        <div class="icons">
            <div class="person-icon"><img width="30" height="30"
                    src="https://img.icons8.com/pastel-glyph/64/person-male--v2.png" alt="person-male--v2" />
                <!--<a  href="https://icons8.com/icon/Cssf43cjx2fu/person">Person</a> icon by <a href="https://icons8.com">Icons8</a>-->
            </div>

            <div class="btn-left">
                <button><i class="fa fa-phone" aria-hidden="true"></i> SIM 1</button>
            </div>

            <div class="btn-right">
                <button><i class="fa fa-phone" aria-hidden="true"></i> SIM 2</button>
            </div>

            <div class="delete-icon"><img width="28" height="28"
                    src="https://img.icons8.com/ios/50/000000/clear-symbol--v1.png" alt="clear-symbol--v1" /></div>
        </div>

    </div>

</body>

</html>
