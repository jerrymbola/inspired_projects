<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypad</title>

    <!--External CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Font Awesome[icons]-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <!--Phone Screen-->
    <div class="screen">
        <div class="interface">
            <!--Network Signal, Time, Wi-Fi Signal, Battery Capacity-->
            <div class="top-bar">
                <!--Network Signal-->
                <div class="signal">
                    <img width="16" height="14" src="https://img.icons8.com/material-rounded/16/high-connection.png"
                        alt="high-connection" />
                    <img width="16" height="14" src="https://img.icons8.com/material-rounded/16/high-connection.png"
                        alt="high-connection" />
                </div>
                <!--Time-->
                <div class="time">
                    <p>01:00</p>
                </div>
                <!--Wi-Fi Signal, Battery Capacity-->
                <div class="battery">
                    <img width="16" height="16" src="https://img.icons8.com/material-rounded/16/wifi--v1.png"
                        alt="wifi--v1" />
                    <img width="16" height="16" src="https://img.icons8.com/ios-glyphs/16/high-battery.png"
                        alt="high-battery" />
                </div>
            </div>

            <!--Recent Call Logs-->
            <div class="contact">
                <div class="name">
                    <p class="contact-name">Allison</p>
                    <p class="tel-number">+254712345678</p>
                </div>
                <div class="details">
                    <p>Aug 19</p>
                    <img src="img/icons8-next-30.png" alt="forward" />
                </div>
            </div>
            <div class="contact">
                <div class="name">
                    <p class="contact-name">Bradley</p>
                    <p class="tel-number">+254712345678</p>
                </div>
                <div class="details">
                    <p>Aug 18</p>
                    <img src="img/icons8-next-30.png" alt="forward" />
                </div>
            </div>
            <div class="contact">
                <div class="name">
                    <p class="contact-name">Chad</p>
                    <p class="tel-number">+254712345678</p>
                </div>
                <div class="details">
                    <p>Aug 17</p>
                    <img src="img/icons8-next-30.png" alt="forward" />
                </div>
            </div>
            <div class="contact">
                <div class="name">
                    <p class="contact-name">Davis</p>
                    <p class="tel-number">+254712345678</p>
                </div>
                <div class="details">
                    <p>Aug 16</p>
                    <img src="img/icons8-next-30.png" alt="forward" />
                </div>
            </div>
            <div class="contact">
                <div class="name">
                    <p class="contact-name">Elsie</p>
                    <p class="tel-number">+254712345678</p>
                </div>
                <div class="details">
                    <p>Aug 15</p>
                    <img src="img/icons8-next-30.png" alt="forward" />
                </div>
            </div>
            <div class="contact">
                <div class="name">
                    <p class="contact-name">Freya</p>
                    <p class="tel-number">+254712345678</p>
                </div>
                <div class="details">
                    <p>Aug 14</p>
                    <img src="img/icons8-next-30.png" alt="forward" />
                </div>
            </div>
        </div>

        <!--Keypad-->
        <div class="buttons">
            <div class="num-button">
                <div class="digits">1</div>
                <div class="letters">
                    <img width="16" height="16" src="img/icons8-voicemail-30.png" alt="voicemail" />
                    <!--<a href="https://icons8.com/icon/60026/voicemail">Voicemail</a> icon by <a href="https://icons8.com">Icons8</a>-->
                </div>
            </div>
            <div class="num-button">
                <div class="digits">2</div>
                <div class="letters">ABC</div>
            </div>

            <div class="num-button">
                <div class="digits">3</div>
                <div class="letters">DEF</div>
            </div>

            <div class="num-button">
                <div class="digits">4</div>
                <div class="letters">GHI</div>
            </div>

            <div class="num-button">
                <div class="digits">5</div>
                <div class="letters">JKL</div>
            </div>

            <div class="num-button">
                <div class="digits">6</div>
                <div class="letters">MNO</div>
            </div>

            <div class="num-button">
                <div class="digits">7</div>
                <div class="letters">PQRS</div>
            </div>

            <div class="num-button">
                <div class="digits">8</div>
                <div class="letters">TUV</div>
            </div>

            <div class="num-button">
                <div class="digits">9</div>
                <div class="letters">WXYZ</div>
            </div>

            <!--Star Button-->
            <div class="num-button">
                <div class="digits-star">
                    <img width="24" height="24" src="img/icons8-asterisk-48.png" alt="asterisk" />
                    <!--<a  href="https://icons8.com/icon/nlpf04PGf8VR/asterisk">Asterisk</a> icon by <a href="https://icons8.com">Icons8</a>-->
                </div>
            </div>

            <div class="num-button">
                <div class="digits">0</div>
                <div class="letters">+</div>
            </div>

            <!--Hash Button-->
            <div class="num-button">
                <div class="digits-hash">
                    <img width="24" height="24" src="img/icons8-hashtag-32.png" alt="hashtag" />
                </div>
                <!--<a target="_blank" href="https://icons8.com/icon/53413/hashtag">Hashtag</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>-->
            </div>
        </div>

        <!--CTA: Profile Shortcut, Call Buttons, Delete/Clear Button-->
        <div class="icons">
            <!--Contact Profile-->
            <div class="profile">
                <img width="32" height="32" src="https://img.icons8.com/pastel-glyph/64/person-male--v2.png"
                    alt="person-male--v2" />
                <!--<a  href="https://icons8.com/icon/Cssf43cjx2fu/person">Person</a> icon by <a href="https://icons8.com">Icons8</a>-->
            </div>

            <!--Call Button: Sim 1-->
            <div class="btn-left">
                <button>
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <p>SIM 1</p>
                </button>
            </div>

            <!--Call Button: Sim 2-->
            <div class="btn-right">
                <button>
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <p>SIM 2</p>
                </button>
            </div>

            <!--Delete/Clear Button-->
            <div class="delete-icon">
                <img width="30" height="30" src="https://img.icons8.com/ios/50/000000/clear-symbol--v1.png"
                    alt="clear-symbol--v1" />
            </div>
        </div>

    </div>

</body>

</html>
